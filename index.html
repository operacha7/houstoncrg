<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Resources Guide</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background: #f8f9fa;
      }
      h1 {
        text-align: center;
      }
      nav {
        text-align: center;
        margin-bottom: 20px;
      }
      nav a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .btn {
        display: inline-block;

  <body>
    <h1>Welcome to the Community Resources Guide</h1>

 <script>

        window.location.href = targetUrl;
    }
</script>
